<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you Alea</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgb(139, 0, 0);
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      animation: popIn 0.6s ease-out forwards, float 2s ease-in-out infinite;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }


    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }


    .letter:nth-child(1)  { animation-delay: 0s, 0s; }
    .letter:nth-child(2)  { animation-delay: 0.1s, 0.1s; }
    .letter:nth-child(3)  { animation-delay: 0.2s, 0.2s; }
    .letter:nth-child(4)  { animation-delay: 0.3s, 0.3s; }
    .letter:nth-child(5)  { animation-delay: 0.4s, 0.4s; }
    .letter:nth-child(6)  { animation-delay: 0.5s, 0.5s; }
    .letter:nth-child(7)  { animation-delay: 0.6s, 0.6s; }
    .letter:nth-child(8)  { animation-delay: 0.7s, 0.7s; }
    .letter:nth-child(9)  { animation-delay: 0.8s, 0.8s; }
    .letter:nth-child(10) { animation-delay: 0.9s, 0.9s; }
    .letter:nth-child(11) { animation-delay: 1s, 1s; }
    .letter:nth-child(12) { animation-delay: 1.1s, 1.1s; }
    .letter:nth-child(13) { animation-delay: 1.2s, 1.2s; }
    .letter:nth-child(14) { animation-delay: 1.3s, 1.3s; }
    .letter:nth-child(15) { animation-delay: 1.4s, 1.4s; }
    .letter:nth-child(16) { animation-delay: 1.5s, 1.5s; }


    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgb(144, 1, 24);
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgb(144, 1, 24);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="Jace June - Come Home (Sped Up).mp3" type="audio/mpeg">
  </audio>

  <div class="message">
    <span class="letter">I</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">L</span>
    <span class="letter">O</span>
    <span class="letter">V</span>
    <span class="letter">E</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">Y</span>
    <span class="letter">O</span>
    <span class="letter">U</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">A</span>
    <span class="letter">L</span>
    <span class="letter">E</span>
    <span class="letter">A</span>
 
  </div>


  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
